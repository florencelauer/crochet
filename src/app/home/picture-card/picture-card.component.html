<mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">{{picture.title}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <span *ngFor="let file of picture.files" class="picture-div">
      <img 
      src="assets/images/{{file}}" alt="Photo of {{picture.title}}">
    </span>
    <mat-card-content class="content">
      <p class="description">
        {{picture.description}}
      </p>
    </mat-card-content>
</mat-card>
